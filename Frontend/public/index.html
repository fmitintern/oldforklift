<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forklift Booking App</title>
    
    <!-- ✅ Manifest & Theme -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="Forklift booking and tracking Progressive Web App">
    
    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico">
    
    <!-- ✅ Preconnect for Faster Performance -->
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.google.com" crossorigin>

    <!-- ✅ Load reCAPTCHA v3 (for Firebase OTP) -->
    <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>

    <!-- ✅ Styles -->
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- ✅ Register Service Worker (Disabled in Development Mode) -->
    <script>
        if ('serviceWorker' in navigator) {
            if (window.location.hostname !== '144.11.1.83') { 
                navigator.serviceWorker.register('/service-worker.js')
                    .then(() => console.log('✅ Service Worker Registered'))
                    .catch(err => console.log('❌ Service Worker Registration Failed:', err));
            } else {
                console.log("⚠️ Service Worker Disabled in Development Mode");
            }
        }
    </script>
</body>
</html>
